rootProject.ext.namespace = 'renetik.android.core'
if (rootProject.ext.is_renetik_library_module) apply from: '../library.gradle'
else apply from: '../../library.gradle'
android {
    buildFeatures { buildConfig = true }
}
dependencies {
    // Fixes: Cannot access 'androidx.navigationevent.NavigationEventDispatcherOwner' in Android Studio editor.
    implementation "androidx.navigationevent:navigationevent:1.0.1"

    testImplementation project(':renetik-android-testing')
    b_leakcanaryImplementation 'com.squareup.leakcanary:leakcanary-android:2.14'
}